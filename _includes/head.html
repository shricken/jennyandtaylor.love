<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Begin Jekyll SEO tag v2.5.0 -->
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="generator" content="Jekyll v3.8.3" />
    <meta name="description" content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}">
    <meta name="robots" content="noindex,nofollow">
    <link rel="canonical" href="http://localhost:4000/" />
    <meta property="og:url" content="http://localhost:4000/" />
    <meta property="og:site_name" content="Your awesome title" />
    <script type="application/ld+json">
    { "name": "Your awesome title", "description": "Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.", "@type": "WebSite", "url": "http://localhost:4000/", "headline": "Your awesome title", "@context": "http://schema.org" }
    </script>
    <!-- End Jekyll SEO tag -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://yarnpkg.com/en/package/normalize.css" />
    <link rel="stylesheet" href="{{ "/css/main.css" | absolute_url }}">
</head>
